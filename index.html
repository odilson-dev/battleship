<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="bundle.js" defer></script>
  </head>
  <header>
    <h1>
      Battleship
      <a
        href="https://github.com/odilsoncode/battleship"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="bx bxl-github"></i
      ></a>
    </h1>
  </header>
  <body>
    <button id="ship-direction">horizontal</button>
    <div class="board-container">
      <table id="player-board" class="board">
        <caption>
          Your grid
        </caption>
      </table>
      <table id="computer-board" class="board">
        <caption>
          Computer Grid
        </caption>
      </table>
    </div>
  </body>
</html>
