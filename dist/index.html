<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="bundle.js" defer></script>
  </head>

  <body>
    <header>
      <h1>
        Battleship
        <a
          href="https://github.com/odilsoncode/battleship"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="bx bxl-github"></i
        ></a>
      </h1>
    </header>
    <div class="box-info">
      <div class="player-box">
        <div class="title">Player</div>
        <div class="state">
          <p>Place your pieces</p>
          <div class="current-state">
            <button id="ship-direction">horizontal</button>
            <p id="ship-left-to-place">6 ships left to place</p>
          </div>
        </div>
      </div>
      <div class="computer-box">
        <div class="title">Computer</div>
        <div class="state">
          <p>Waiting...</p>
          <div class="current-state">
            <p>Waiting for you to place your ships</p>
          </div>
        </div>
      </div>
    </div>

    <div class="board-container">
      <table id="player-board" class="board">
        <caption>
          Your grid
        </caption>
      </table>
      <table id="computer-board" class="board">
        <caption>
          Computer Grid
        </caption>
      </table>
    </div>
    <footer>
      <p>
        Made by
        <a
          href="http://github.com/odilsoncode"
          target="_blank"
          rel="noopener noreferrer"
          >@odilsoncode</a
        >
      </p>
    </footer>
  </body>
</html>
